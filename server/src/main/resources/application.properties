# Application Configuration
quarkus.application.name=easy-station-server
quarkus.application.version=1.0.0-SNAPSHOT

# HTTP Server
quarkus.http.port=8080
quarkus.http.host=0.0.0.0
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS

# Database Configuration (JDBC PostgreSQL)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER:postgres}
quarkus.datasource.password=${DB_PASSWORD:sinoyd123}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://192.168.12.81:5432/easy_station}
# Hibernate Schema Validation (Flyway manages schema)
quarkus.hibernate-orm.database.generation=validate
# Disable import.sql as it's now in Flyway V1.0.0
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.hibernate-orm.log.sql=true
# Remove DDL generation config
# quarkus.hibernate-orm.scripts.generation=create
# quarkus.hibernate-orm.scripts.create-target=target/create_script.sql

# Flyway Configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=1.0.0
quarkus.flyway.table=flyway_schema_history

# JWT Configuration
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://easystation.com/issuer
smallrye.jwt.sign.key.location=privateKey.pem

# OpenAPI
quarkus.smallrye-openapi.path=/q/openapi
quarkus.swagger-ui.always-include=true
