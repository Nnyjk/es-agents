name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # PR Checks - Run on pull requests only
  # ============================================
  pr_checks:
    name: PR Checks
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps

      - name: Frontend build, test, typecheck
        working-directory: ./frontend
        run: |
          npm run build
          npm test
          npx tsc --noEmit

      # Server
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          cache: maven

      - name: Server build and test
        run: |
          mvn -B test --file server/pom.xml
          mvn -B -DskipTests package --file server/pom.xml

      # Agent
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: agent/go.mod
          cache-dependency-path: agent/go.sum

      - name: Agent build, test, vet
        working-directory: ./agent
        run: |
          go test -v ./...
          go vet ./...
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -o bin/host-agent-linux-amd64 ./cmd/host-agent
          TARGET_GLIBC_VERSION=2.34 bash scripts/verify-linux-compat.sh bin/host-agent-linux-amd64

      # Repository lint
      - name: Repository lint
        run: |
          npx --yes prettier@3.5.3 --check ".github/**/*.{yml,yaml,md}" "docs/**/*.md" "frontend/src/**/*.{ts,tsx}"
          if grep -R -nE --exclude-dir=.git "^(<<<<<<<|=======|>>>>>>>)" .; then
            echo "Unresolved merge markers detected."
            exit 1
          fi

  # ============================================
  # Build & Release - Run on push to main
  # ============================================
  build_and_release:
    name: Build & Release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          cache: maven

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: agent/go.mod
          cache-dependency-path: agent/go.sum

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps

      - name: Build all artifacts
        run: |
          # Frontend
          npm --prefix frontend run build

          # Server
          mvn -B -DskipTests package --file server/pom.xml

          # Host Agent - Linux amd64
          cd agent
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -trimpath -o dist/host-agent-linux-amd64 ./cmd/host-agent
          TARGET_GLIBC_VERSION=2.34 bash scripts/verify-linux-compat.sh dist/host-agent-linux-amd64

          # Host Agent - Windows amd64
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -trimpath -o dist/host-agent-windows-amd64.exe ./cmd/host-agent

          # Host Agent - macOS amd64
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -trimpath -o dist/host-agent-macos-amd64 ./cmd/host-agent

          # Host Agent - macOS arm64
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -trimpath -o dist/host-agent-macos-arm64 ./cmd/host-agent
          cd ..

      - name: Create deployment bundle
        run: |
          mkdir -p dist/deploy/frontend
          cp -R frontend/dist/. dist/deploy/frontend/
          cp server/target/*.jar dist/deploy/
          cp agent/dist/host-agent-linux-amd64 dist/deploy/
          tar -czf production-bundle-${{ github.sha }}.tar.gz -C dist deploy

      - name: Create platform packages
        run: |
          # Linux package
          mkdir -p packages/linux
          cp agent/dist/host-agent-linux-amd64 packages/linux/host-agent
          cp server/scripts/host-agent/*.sh packages/linux/
          chmod +x packages/linux/*
          tar -czf host-agent-linux-amd64.tar.gz -C packages/linux .

          # Windows package
          mkdir -p packages/windows
          cp agent/dist/host-agent-windows-amd64.exe packages/windows/host-agent.exe
          cp server/scripts/host-agent/*.bat packages/windows/
          cd packages/windows && zip -r ../../host-agent-windows-amd64.zip .
          cd ../..

          # macOS amd64 package
          mkdir -p packages/macos-amd64
          cp agent/dist/host-agent-macos-amd64 packages/macos-amd64/host-agent
          cp server/scripts/host-agent/*.sh packages/macos-amd64/
          chmod +x packages/macos-amd64/*
          tar -czf host-agent-macos-amd64.tar.gz -C packages/macos-amd64 .

          # macOS arm64 package
          mkdir -p packages/macos-arm64
          cp agent/dist/host-agent-macos-arm64 packages/macos-arm64/host-agent
          cp server/scripts/host-agent/*.sh packages/macos-arm64/
          chmod +x packages/macos-arm64/*
          tar -czf host-agent-macos-arm64.tar.gz -C packages/macos-arm64 .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: main-${{ github.run_number }}
          name: main-${{ github.run_number }}
          generate_release_notes: true
          files: |
            production-bundle-${{ github.sha }}.tar.gz
            host-agent-linux-amd64.tar.gz
            host-agent-windows-amd64.zip
            host-agent-macos-amd64.tar.gz
            host-agent-macos-arm64.tar.gz

      - name: Record release summary
        run: |
          {
            echo "## Release Created"
            echo "- Tag: main-${{ github.run_number }}"
            echo "- Commit: ${{ github.sha }}"
            echo "- Time: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          } >> "$GITHUB_STEP_SUMMARY"
