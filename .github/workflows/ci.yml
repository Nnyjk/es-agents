name: PR and Main Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend_build:
    name: Frontend Build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        run: npm run build

  frontend_test:
    name: Frontend Test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run frontend tests
        run: npm test

  frontend_typecheck:
    name: Frontend Type Check
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  repo_lint:
    name: Repository Lint
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check Markdown and YAML formatting
        run: npx --yes prettier@3.5.3 --check ".github/**/*.{yml,yaml,md}" "docs/**/*.md" "frontend/src/**/*.{ts,tsx}"

      - name: Check for unresolved merge markers
        run: |
          if grep -R -nE --exclude-dir=.git "^(<<<<<<<|=======|>>>>>>>)" .; then
            echo "Unresolved merge markers detected."
            exit 1
          fi

  server_build:
    name: Server Build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: temurin
          cache: maven

      - name: Build server
        run: mvn -B -DskipTests package --file server/pom.xml

  server_test:
    name: Server Test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: temurin
          cache: maven

      - name: Run server tests
        run: mvn -B test --file server/pom.xml

  agent_build:
    name: Agent Build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./agent
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: agent/go.mod
          cache-dependency-path: agent/go.sum

      - name: Build agent
        run: CGO_ENABLED=0 go build -v ./...

  agent_test:
    name: Agent Test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./agent
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: agent/go.mod
          cache-dependency-path: agent/go.sum

      - name: Run agent tests
        run: go test -v ./...

      - name: Run go vet
        run: go vet ./...

      - name: Verify Linux compatibility
        run: bash scripts/verify-linux-compat.sh

  pr_summary:
    name: PR Summary
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs:
      - frontend_build
      - frontend_test
      - frontend_typecheck
      - repo_lint
      - server_build
      - server_test
      - agent_build
      - agent_test
    steps:
      - name: Summarize PR checks
        run: |
          {
            echo "## PR Checks"
            echo "- Build: passed"
            echo "- Test: passed"
            echo "- Lint: passed"
            echo "- Type check: passed"
          } >> "$GITHUB_STEP_SUMMARY"

  deploy:
    name: Deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: temurin
          cache: maven

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: agent/go.mod
          cache-dependency-path: agent/go.sum

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps

      - name: Build deployment artifacts
        run: |
          npm --prefix frontend run build
          mvn -B -DskipTests package --file server/pom.xml
          mkdir -p agent/dist
          (cd agent && CGO_ENABLED=0 go build -o dist/agent ./...)

      - name: Package deployment bundle
        run: |
          mkdir -p dist/deploy/frontend
          cp -R frontend/dist/. dist/deploy/frontend/
          cp server/target/*.jar dist/deploy/
          cp agent/dist/agent dist/deploy/
          tar -czf production-bundle-${GITHUB_SHA}.tar.gz -C dist deploy

      - name: Upload deployment bundle
        uses: actions/upload-artifact@v4
        with:
          name: production-bundle
          path: production-bundle-${{ github.sha }}.tar.gz
          retention-days: 14

      - name: Record deployment summary
        run: |
          {
            echo "## Deployment"
            echo "- Branch: main"
            echo "- Commit: $GITHUB_SHA"
            echo "- Bundle: production-bundle-$GITHUB_SHA.tar.gz"
          } >> "$GITHUB_STEP_SUMMARY"

  release:
    name: Release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Download deployment bundle
        uses: actions/download-artifact@v4
        with:
          name: production-bundle
          path: ./release-assets

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: main-${{ github.run_number }}
          name: main-${{ github.run_number }}
          generate_release_notes: true
          files: ./release-assets/production-bundle-${{ github.sha }}.tar.gz

  notify:
    name: Notify
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - deploy
      - release
    steps:
      - name: Publish workflow summary
        run: |
          {
            echo "## Post-merge Notifications"
            echo "- Deploy job: ${{ needs.deploy.result }}"
            echo "- Release job: ${{ needs.release.result }}"
            echo "- Notification time: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Optional webhook notification
        env:
          NOTIFY_WEBHOOK_URL: ${{ secrets.NOTIFY_WEBHOOK_URL }}
        run: |
          if [ -z "$NOTIFY_WEBHOOK_URL" ]; then
            echo "NOTIFY_WEBHOOK_URL is not configured, skip external notification."
            exit 0
          fi

          payload=$(printf '{"text":"main merged and released: %s"}' "${GITHUB_SHA}")
          curl -sS -X POST \
            -H "Content-Type: application/json" \
            -d "$payload" \
            "$NOTIFY_WEBHOOK_URL"
